services:
  # ─── Infrastructure ───────────────────────────────────────────────────────

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    networks:
      - app_network

  rabbitmq:
    image: rabbitmq:4.0-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_DB=cosolvent
      - POSTGRES_USER=cosolvent
      - POSTGRES_PASSWORD=cosolvent
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cosolvent -d cosolvent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network


  # ─── Frontend ─────────────────────────────────────────────────

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    networks:
      - app_network


  # ─── Reverse Proxy ────────────────────────────────────────────────

  reverse_proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./src/services/reverse_proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - admin_service
      - asset_service
      - auth_service
      - industry_context_service
      - llm_orchestration_service
      - profile_service
      - search_service
    networks:
      - app_network
    healthcheck:
        test: ["CMD-SHELL", "curl -f http://localhost/healthz || exit 1"]
        interval: 30s
        timeout: 10s
        retries: 3

  # ─── Application Services ─────────────────────────────────────────────────

  admin_service:
    build:
      context: .
      dockerfile: src/services/admin_service/Dockerfile
    depends_on:
      - redis
      - rabbitmq
      - postgres
    ports:
      - "8003:8003"
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8003/healthz').getcode()==200 else 1)\""]
      interval: 20s
      timeout: 5s
      retries: 5

  asset_service:
    build:
      context: .
      dockerfile: src/services/asset_service/Dockerfile
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - DATABASE_URL=postgresql://cosolvent:cosolvent@postgres:5432/cosolvent
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
    ports:
      - "5001:5001"  # Expose asset service on port 5001
    depends_on:
      - redis
      - rabbitmq
      - postgres
      - s3-server
    env_file:
      - .env
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:5001/healthz').getcode()==200 else 1)\""]
      interval: 20s
      timeout: 5s
      retries: 5

  auth_service:
    build:
      context: src/services/auth_service
      dockerfile: Dockerfile
    depends_on:
      - postgres
    networks:
      - app_network
    env_file:
      - .env
      - ./src/services/auth_service/.env
    environment:
      - DATABASE_URL=postgresql://cosolvent:cosolvent@postgres:5432/cosolvent
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:8020/healthz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 20s
      timeout: 5s
      retries: 5

  industry_context_service:
    build:
      context: ./src/services/industry_context_service
      dockerfile: Dockerfile
    depends_on:
      - redis
      - postgres
    env_file:
      - .env
      - ./src/services/industry_context_service/.env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=postgresql://cosolvent:cosolvent@postgres:5432/cosolvent
    networks:
      - app_network
    volumes:
      - shared-temp:/app/tmp
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:8004/healthz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 20s
      timeout: 5s
      retries: 5

  industry_context_worker:
    build:
      context: ./src/services/industry_context_service
      dockerfile: Dockerfile
    depends_on:
      - redis
      - postgres
    env_file:
      - .env
      - ./src/services/industry_context_service/.env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=postgresql://cosolvent:cosolvent@postgres:5432/cosolvent
    networks:
      - app_network
    volumes:
      - shared-temp:/app/tmp
    command: node dist/workers/index.js
    healthcheck:
      test: ["CMD-SHELL", "node -e \"process.exit(0)\" || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3

  llm_orchestration_service:
    build:
      context: .
      dockerfile: src/services/llm_orchestration_service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://cosolvent:cosolvent@postgres:5432/cosolvent
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - EMBEDDINGS_MODE=${EMBEDDINGS_MODE:-fallback}
    depends_on:
      - postgres
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8000/healthz').getcode()==200 else 1)\""]
      interval: 20s
      timeout: 5s
      retries: 5

  profile_service:
    build:
      context: .
      dockerfile: src/services/profile_service/Dockerfile
    depends_on:
      - redis
      - rabbitmq
      - postgres
    ports:
      - "5000:5000"  # Expose profile service on port 500
    env_file:
      - .env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ASSET_SERVICE_URL=http://asset_service:5001/asset
      - DATABASE_URL=postgresql://cosolvent:cosolvent@postgres:5432/cosolvent
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:5000/healthz').getcode()==200 else 1)\""]
      interval: 20s
      timeout: 5s
      retries: 5

  search_service:
    build:
      context: .
      dockerfile: src/services/search_service/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "5002:5002"
      # Expose search service on port 500
  # If you truly depend on redis in search_service, keep it; otherwise you can omit:
  # redis:
  #   condition: service_healthy
    networks:
      - app_network
    env_file:
      - .env
      - src/services/search_service/.env
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=postgresql://cosolvent:cosolvent@postgres:5432/cosolvent
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:5002/healthz').getcode()==200 else 1)\""]
      interval: 20s
      timeout: 5s
      retries: 5

  s3-server:
    image: minio/minio:latest
    container_name: UploadServer
    ports:
      - "${S3_API_PORT}:9000" # S3 API Port
      - "${S3_WEB_PORT}:9001" # Web UI
    env_file:
      - .env
    volumes:
      - s3-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://s3-server:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network

  mc:
    image: minio/mc
    container_name: mc-init
    depends_on:
      s3-server:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
        # Configure the MinIO client alias
        mc alias set myminio http://s3-server:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD;
        # Create the bucket if missing
        mc mb --ignore-existing myminio/$ASSETS_BUCKET;
        # Make it publicly readable
        mc anonymous set download myminio/$ASSETS_BUCKET;
        echo 'Bucket \"$ASSETS_BUCKET\" is ready';
        exit 0;
      "
    networks:
      - app_network

networks:
  app_network:

volumes:
  s3-data:
  rabbitmq_data:
  shared-temp:
    driver: local
  pg_data:
