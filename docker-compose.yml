services:
  # ─── Infrastructure ───────────────────────────────────────────────────────

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    networks:
      - app_network

  rabbitmq:
    image: rabbitmq:4.0-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    networks:
      app_network:
        aliases:
          - mongo
          - mongodb


  # ─── Frontend ─────────────────────────────────────────────────

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - ./frontend/.env
    networks:
      - app_network


  # ─── Reverse Proxy ────────────────────────────────────────────────

  reverse_proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./src/services/reverse_proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - admin_service
      - asset_service
      - auth_service
      - industry_context_service
      - llm_orchestration_service
      - profile_service
      - search_service
    networks:
      - app_network

  # ─── Application Services ─────────────────────────────────────────────────

  admin_service:
    build:
      context: .
      dockerfile: src/services/admin_service/Dockerfile
    depends_on:
      - redis
      - rabbitmq
      - mongodb
    networks:
      - app_network

  asset_service:
    build:
      context: .
      dockerfile: src/services/asset_service/Dockerfile
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - MONGO_URI=mongodb://mongodb:27017
    ports:
      - "5001:5001"  # Expose asset service on port 5001
    depends_on:
      - redis
      - rabbitmq
      - mongodb
      - s3-server
    env_file:
      - .env
    networks:
      - app_network

  auth_service:
    build:
      context: src/services/auth_service
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    networks:
      - app_network
    env_file:
      - .env
      - ./src/services/auth_service/.env

  industry_context_service:
    build:
      context: ./src/services/industry_context_service
      dockerfile: Dockerfile
    depends_on:
      - redis
      - mongodb
    env_file:
      - .env
      - ./src/services/industry_context_service/.env
    networks:
      - app_network
    volumes:
      - shared-temp:/app/tmp

  industry_context_worker:
    build:
      context: ./src/services/industry_context_service
      dockerfile: Dockerfile
    depends_on:
      - redis
      - mongodb
    env_file:
      - .env
      - ./src/services/industry_context_service/.env
    networks:
      - app_network
    volumes:
      - shared-temp:/app/tmp
    command: node dist/workers/index.js

  llm_orchestration_service:
    build:
      context: ./src/services/llm_orchestration_service
    environment:
      - mongodb_uri=mongodb://mongodb:27017
      - mongodb_db=administration
      - mongodb_collection=config
    depends_on:
      - mongodb
    networks:
      - app_network

  profile_service:
    build:
      context: .
      dockerfile: src/services/profile_service/Dockerfile
    depends_on:
      - redis
      - rabbitmq
      - mongodb
    ports:
      - "5000:5000"  # Expose profile service on port 500
    env_file:
      - .env
    networks:
      - app_network

  search_service:
    build:
      context: .
      dockerfile: src/services/search_service/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      # If you truly depend on redis or mongodb in search_service, keep them; otherwise you can omit:
      # redis:
      #   condition: service_healthy
      # mongodb:
      #   condition: service_healthy
    networks:
      - app_network
    env_file:
      - .env
      - src/services/search_service/.env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8009/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  s3-server:
    image: minio/minio:latest
    container_name: UploadServer
    ports:
      - "${S3_API_PORT}:9000" # S3 API Port
      - "${S3_WEB_PORT}:9001" # Web UI
    env_file:
      - .env
    volumes:
      - s3-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://s3-server:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network

  mc:
    image: minio/mc
    container_name: mc-init
    depends_on:
      s3-server:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
        # Configure the MinIO client alias
        mc alias set myminio http://s3-server:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD;
        # Create the bucket if missing
        mc mb --ignore-existing myminio/$ASSETS_BUCKET;
        # Make it publicly readable
        mc anonymous set download myminio/$ASSETS_BUCKET;
        echo 'Bucket \"$ASSETS_BUCKET\" is ready';
        exit 0;
      "
    networks:
      - app_network

networks:
  app_network:

volumes:
  s3-data:
  rabbitmq_data:
  shared-temp:
    driver: local
